{% extends 'base.html' %}
{% block title %}{{instance.book.title}} edit review {% endblock  %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex align-items-center flex-column">
    <h1 class="text-center">Edit Review {{instance.book.title}}</h1>
    <form method="POST" class="w-75 me-2">
        {% csrf_token %}
        {{form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-warning mt-2">Edit review</button>
        </div>
    </form>
</div>
{% endblock %}
