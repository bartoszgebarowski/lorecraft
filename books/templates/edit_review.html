{% extends 'base.html' %}
{% block title %}{{instance.book.title}} preview {% endblock  %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <h1>Edit Review {{instance.book.title}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <div>
            <button type="submit">Edit review</button>
        </div>
    </form>
</main>
{% endblock %}
