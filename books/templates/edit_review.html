{% extends 'base.html' %}
{% block title %}{{instance.book.title}} preview {% endblock  %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Review {{instance.book.title}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.content|as_crispy_field}}
        {{form.rating|as_crispy_field}}
        <div>
            <button type="submit">Edit review</button>
        </div>
    </form>
{% endblock %}
