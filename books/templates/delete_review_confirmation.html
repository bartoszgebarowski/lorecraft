{% extends 'base.html' %}
{% block title %}{{instance.book.title}} delete review confirmation {% endblock  %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex align-items-center flex-column">
    <h1 class="text-center">Delete review for {{instance.book.title}}</h1>
    <div class="text-center">
        Review content :
        <div class="text-center word-break-all">
            {{instance.content}}
        </div>
    </div>
    <div class="text-center">
        <a class="btn btn-danger mt-2" href="{% url 'delete_review' instance.id %}">Delete review</a>
    </div>
</div>
{% endblock %}
